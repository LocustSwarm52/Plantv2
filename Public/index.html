<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Web App</title>
</head>
<body>
    <h1></h1>
    <div id="data">
        <p>Temperature: <span id="temp">Loading...</span></p>
        <p>Humidity: <span id="humidity">Loading...</span></p>
        <p>Water Level: <span id="water">Loading...</span></p>
        <p>Median Analog Output: <span id="medianAnalogOutput">Loading...</span></p>
        <input id="duration" type="number" placeholder="Enter duration in seconds" min="1">
        <button id="pumpButton">Pump Water</button>
        <div id="pumpStatus">Pump status: Not running</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
